<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台证书管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/user.css" media="all">
    <style type="text/css">
        .label1 {
            width: 100px !important;
        }

        .label2 {
            width: 30px !important;
        }

        .layui-input-block1 {
            margin-left: 130px !important;
        }

        .layui-input-block2 {
            margin-left: 60px !important;
        }

        .layui-form-select dl {
            max-height: 200px !important;
        }
    </style>
</head>
<body>
    <div class="layui-fluid larry-wrapper">
        <div class="layui-row  animated bounceIn">
            <div class="">
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="color-design">后台证书管理</a></legend>
                </fieldset>
                <div class="layui-btn-group larry-group" id="larry_group" style="margin-left: 100px">
                </div>
            </div>

            <div class="layui-form-item" style="margin-left: 100px; margin-right: 100px;">
                <div class="layui-form-item" id="condes">
                    <div class="layui-inline">
                        <label class="layui-form-label">证书名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" id="btnquery" data-type="add"><i class="layui-icon">&#xe615;</i><cite>查询</cite></button>
                    </div>
                    <button class="layui-btn" id="btnadd" style="float:right" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>添加证书</cite></button>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 100px; margin-right: 100px;">

                <div class="user-tables">
                    <table id="certificateTables" lay-filter="certificateTables"></table>
                </div>
                <div id="laypage"></div>
            </div>
        </div>
    </div>

    <div id="notice1" style="display: none" class="layui-form">
        <div class="layui-form-item" style="margin-top: 20px; margin-bottom: -5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">证书类别</label>
                    <div class="layui-input-block layui-input-block1">
                        <input name="Id" id="Id" type="hidden">
                        <input name="CategoryName" id="CategoryName" class="layui-input" type="text" placeholder="请输入证书类别" lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label label1">本期开始时间</label>
                    <div class="layui-input-block layui-input-block1">
                        <input class="layui-input" id="StartTime" name="StartTime" type="text" placeholder="yyyy-MM-dd" lay-verify="date" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">平时成绩比例</label>
                    <div class="layui-input-block layui-input-block1">
                        <input name="NormalResult" id="NormalResult" class="layui-input" type="number" lay-verify="number" placeholder="请输入平时成绩比例" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">证书级次</label>
                    <div class="layui-input-block layui-input-block1">
                        <input name="ExamSubject" id="ExamSubject" class="layui-input" type="text" placeholder="请输入证书级次" lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label label1">本期结束时间</label>
                    <div class="layui-input-block layui-input-block1">
                        <input class="layui-input" id="EndTime" name="EndTime" type="text" placeholder="yyyy-MM-dd" lay-verify="date" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label label1">考试成绩比例</label>
                    <div class="layui-input-block layui-input-block1">
                        <input class="layui-input" id="ExamResult" name="ExamResult" type="number" lay-verify="number" placeholder="请输入考试成绩比例" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="margin-bottom: 5px;">
            <div class="layui-form-item" style="width: 774px;">
                <label class="layui-form-label label1">描述</label>
                <div class="layui-input-block layui-input-block1">
                    <input type="text" name="Describe" id="Describe" class="layui-input" autocomplete="off" lay-verify="title">
                </div>
            </div>
        </div>
        <div class="layui-form layui-form-pane" style="margin-left: 20px; margin-right: 20px">
            <fieldset class="layui-elem-field layui-field-title site-title" style="border-top-color: #d82525">
                <legend><a name="color-design" style="color: #d82525;">包含课程</a></legend>
            </fieldset>
            <div class="layui-form-item" style="margin-top: 10px;" id="div_addsub">
                <button class="layui-btn" style="float: right; margin-right: 38px;" id="btn_addsubject" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>添加课程</cite></button>
            </div>
            <div class="layui-form-item">
                <div class="user-tables" id="subjects">
                    <table id="Tables_subjects" lay-filter="Tables_subjects"></table>
                </div>
                <div id="laypage_subjects"></div>
            </div>
        </div>
    </div>

    <div id="notice2" style="display: none" class="layui-form">
        <div class="layui-form-item" style="margin-top: 20px; margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">平时成绩比例</label>
                    <div class="layui-input-block layui-input-block1">
                        <input id="Id_sub" name="Id_sub" type="hidden"/>
                        <input name="NormalResult_Sub" id="NormalResult_Sub" class="layui-input" type="number" placeholder="请输入平时成绩比例" lay-verify="required" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">考试成绩比例</label>
                    <div class="layui-input-block layui-input-block1">
                        <input name="ExamResult_Sub" id="ExamResult_Sub" class="layui-input" type="number" placeholder="请输入考试成绩比例" lay-verify="required" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">是否需要考试</label>
                    <div class="layui-input-block layui-input-block1">
                        <select name="IsNeedExam" id="IsNeedExam" lay-filter="IsNeedExam">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">考试时长</label>
                    <div class="layui-input-block layui-input-block1">
                        <input name="ExamLength" id="ExamLength" class="layui-input" type="number" placeholder="请输入考试时长" lay-verify="required" autocomplete="off" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 774px;">
                    <label class="layui-form-label label1">所选课程</label>
                    <div class="layui-input-block layui-input-block1">
                        <select name="SubjectId" id="SubjectId" lay-filter="SubjectId" lay-search></select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="userbar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="userbar_sub">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!-- 加载js文件 -->
    <script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../../common/common.js"></script>
    <script type="text/javascript" src="../../js/certificate/backmanager.js"></script>
</body>
</html>
