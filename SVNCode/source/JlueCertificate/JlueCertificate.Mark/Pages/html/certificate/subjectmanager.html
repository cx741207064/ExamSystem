<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台课程管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/user.css" media="all">
    <style type="text/css">
        .label1 {
            width: 100px !important;
        }

        .label2 {
            width: 30px !important;
        }

        .layui-input-block1 {
            margin-left: 130px !important;
        }

        .layui-input-block2 {
            margin-left: 60px !important;
        }

        .layui-form-select dl {
            max-height: 200px !important;
        }
    </style>
</head>
<body>
    <div class="layui-fluid larry-wrapper">
        <div class="layui-row  animated bounceIn">
            <div class="">
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="color-design">后台课程管理</a></legend>
                </fieldset>
                <div class="layui-btn-group larry-group" id="larry_group" style="margin-left: 100px">
                </div>
            </div>

            <div class="layui-form-item" style="margin-left: 100px; margin-right: 200px;">
                <div class="layui-form-item" id="condes">
                    <div class="layui-inline">
                        <label class="layui-form-label">课程名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="subname" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" id="btnquery" data-type="add"><i class="layui-icon">&#xe615;</i><cite>查询</cite></button>
                    </div>
                    <button class="layui-btn" id="btnadd" style="float: right" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>添加课程</cite></button>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 100px; margin-right: 200px;">

                <div class="user-tables">
                    <table id="subjectTables" lay-filter="subjectTables"></table>
                </div>
                <div id="laypage"></div>
            </div>
        </div>
    </div>

    <div id="notice1" style="display: none" class="layui-form">
        <div class="layui-form-item" style="margin-top: 20px; margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 774px;">
                    <label class="layui-form-label label1">课程名称</label>
                    <div class="layui-input-block layui-input-block1">
                        <input name="ID" id="ID" type="hidden">
                        <input name="Name" id="Name" class="layui-input" type="text" placeholder="请输入课程名称" lay-verify="required" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                 <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">课程类别</label>
                    <div class="layui-input-block layui-input-block1">
                        <select name="Category" id="Category" class="layui-input" lay-verify="required" autocomplete="off">
                            <option>题库</option>
                            <option>实操-电脑账</option>
                            <option>实操-报税</option>
                            <option>视频</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 380px;">
                    <label class="layui-form-label label1">绑定网校课程</label>
                    <div class="layui-input-block layui-input-block1">
                        <select name="OLSchoolId" id="OLSchoolId" lay-filter="OLSchoolId" lay-search></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="width: 380px;">
            <label class="layui-form-label label1">对应网校试卷</label>
            <div class="layui-input-block layui-input-block1">
                <input name="OLPaperID" id="OLPaperID" class="layui-input" type="text" placeholder="请输入网校试卷" lay-verify="required" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px; margin-bottom: 5px;">
            <div class="layui-form-item" style="width: 774px;">
                <label class="layui-form-label label1">描述</label>
                <div class="layui-input-block layui-input-block1">
                    <input type="text" name="Describe" id="Describe" class="layui-input" autocomplete="off" lay-verify="title">
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="userbar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!-- 加载js文件 -->
    <script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../../common/common.js"></script>
    <script type="text/javascript" src="../../js/certificate/subjectmanager.js"></script>
</body>
</html>
