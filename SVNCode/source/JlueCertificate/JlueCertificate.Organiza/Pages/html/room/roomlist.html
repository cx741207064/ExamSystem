<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考场管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/user.css" media="all">
    <style type="text/css">
        .label1 {
            width: 100px !important;
        }

        .label2 {
            width: 30px !important;
        }

        .layui-input-block1 {
            margin-left: 130px !important;
        }

        .layui-input-block2 {
            margin-left: 60px !important;
        }

        .layui-form-select dl {
            max-height: 200px !important;
        }
    </style>
</head>
<body>
    <div class="layui-fluid larry-wrapper">
        <div class="layui-row  animated bounceIn">
            <div class="layui-form-item">
                <div class="layui-form-item" id="condes">
                    <div class="layui-inline">
                        <label class="layui-form-label">考场名称</label>
                        <div class="layui-input-block">
                            <input type="text" style="width: 300px" name="roomname" autocomplete="off" class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" id="btnquery" data-type="add"><i class="layui-icon">&#xe615;</i><cite>查询</cite></button>
                    </div>
                    <button class="layui-btn" style="float: right; margin-right: 10px;" id="btnadd" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>添加考场</cite></button>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="user-tables">
                    <table id="userTables" lay-filter="userTables"></table>
                </div>
                <div id="laypage"></div>
            </div>
        </div>
    </div>
    <div id="editfrom" style="display:none" class="layui-form">
          <input type="text" name="editfrom_id" id="editfrom_id" style="display:none" autocomplete="off" class="layui-input">
        <div class="layui-form-item" style="margin-top:20px;margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">考点名称</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="editfrom_kdmc" id="editfrom_kdmc" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">考场名称</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="editfrom_kcmc" id="editfrom_kcmc" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">考场号</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="editfrom_kch" id="editfrom_kch" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">座位数</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="editfrom_zws" id="editfrom_zws" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">成绩公布时间</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="editfrom_cjgbsj" id="editfrom_cjgbsj" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:615px;">
                    <label class="layui-form-label label1">考场地址</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="editfrom_kcdz" id="editfrom_kcdz" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="layui-btn" style="float: right; margin-right: 10px;" id="deleditrow" data-type="add"><i class="layui-icon">&#xe630;</i><cite>删行</cite></button>
            <button class="layui-btn" style="float: right; margin-right: 10px;" id="addeditrow" data-type="add"><i class="layui-icon">&#xe630;</i><cite>增行</cite></button>
        </div>
        <div class="layui-form-item" style="margin-top: 10px; margin-bottom: 5px;">
            <div class="user-tables">
                <table id="editfrom_SeatTables" lay-filter="editfrom_SeatTables"></table>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 80px;">
            <button class="layui-btn" style="float: right; margin-right: 38px;" id="editfrom_save" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>保存</cite></button>
        </div>
        </div>
    <div id="notice1" style="display:none" class="layui-form">
        <div class="layui-form-item" style="margin-top:20px;margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">考点名称</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="kdmc" id="kdmc" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">考场名称</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="kcmc" id="kcmc" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">考场号</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="kch" id="kch" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">座位数</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="zws" id="zws" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">成绩公布时间</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="cjgbsj" id="cjgbsj" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:615px;">
                    <label class="layui-form-label label1">考场地址</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="kcdz" id="kcdz" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="layui-btn" style="float: right; margin-right: 10px;" id="addrows" data-type="add"><i class="layui-icon">&#xe630;</i><cite>生成</cite></button>
        </div>
        <div class="layui-form-item" style="margin-top: 10px; margin-bottom: 5px;">
            <div class="user-tables">
                <table id="SeatTables" lay-filter="SeatTables"></table>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 80px;">
            <button class="layui-btn" style="float: right; margin-right: 38px;" id="btnsave" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>保存</cite></button>
        </div>
     </div>
    <div id="addRownotice" style="display:none" class="layui-form">
        <div class="layui-form-item" style="margin-top:20px;margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width:300px;">
                    <label class="layui-form-label label1">座位号</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="edit_add_kdmc" id="edit_add_kdmc" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" style="float: right; margin-right: 38px;" id="addRow_btnsave" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>添加</cite></button>
        </div>
    </div>
        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <!-- 加载js文件 -->
        <script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
        <script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="../../js/common.js"></script>
        <script type="text/javascript" src="../../../common/common.js"></script>
        <script type="text/javascript" src="../../js/room/roomlist.js"></script>
</body>
</html>
