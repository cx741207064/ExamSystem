<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考试管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/user.css" media="all">
    <style type="text/css">
        .label1 {
            width: 100px !important;
        }

        .label2 {
            width: 30px !important;
        }

        .layui-input-block1 {
            margin-left: 130px !important;
        }

        .layui-input-block2 {
            margin-left: 60px !important;
        }

        .layui-form-select dl {
            max-height: 200px !important;
        }
    </style>
</head>
<body>
    <div class="layui-fluid larry-wrapper">
        <div class="layui-row  animated bounceIn">
            <div class="">
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="color-design">考试管理</a></legend>
                </fieldset>
                <div class="layui-btn-group larry-group" id="larry_group" style="margin-left: 100px">
                </div>
            </div>

            <div class="layui-form-item" style="margin-left: 100px">
                <div class="layui-form-item" id="condes">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-block">
                            <input type="text" style="width: 300px" name="cardid" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" id="btnquery" data-type="add"><i class="layui-icon">&#xe615;</i><cite>查询</cite></button>
                    </div>
                    <button class="layui-btn" style="float: right; margin-right: 100px;" id="btnadd" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>添加学员</cite></button>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 100px; margin-right: 100px;">
                <div class="user-tables">
                    <table id="userTables" lay-filter="userTables"></table>
                </div>
                <div id="laypage"></div>
            </div>
        </div>
    </div>

    <div id="notice1" style="display: none" class="layui-form">
        <div class="layui-form-item" style="margin-top: 20px; margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 400px;">
                    <label class="layui-form-label label1">学籍号</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="idnumber" id="idnumber" autocomplete="off" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label label1">姓名</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="name" id="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label label1">身份证号</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="cardid" id="cardid" autocomplete="off" class="layui-input">
                        <button type="button" class="layui-btn" id="upload-front">
                            <i class="layui-icon">&#xe67c;</i>上传正面
                        </button>
                        <button type="button" class="layui-btn" id="upload-back">
                            <i class="layui-icon">&#xe67c;</i>上传反面
                        </button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label label1">性别</label>
                    <div class="layui-input-block layui-input-block1">
                        <select name="sex" id="sex" lay-filter="sex">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 5px;">
                    <label class="layui-form-label label1">联系电话</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="telphone" id="telphone" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 350px">
                    <div class="layui-input-block layui-input-block2">
                        <div class="layui-upload-drag"
                            style="padding: 0px; width: 290px; height: 195px; background-repeat: round; background-size: 100% auto; text-align: center;" id="uploadimg1">
                            <div id="uploadimg1_div" style="margin-top: 50px">
                                <i class="layui-icon"></i>
                                <p>点击上传，或将头像拖拽到此处</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 5px;">
                    <label class="layui-form-label label1">报名日期</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="signup" id="signup" autocomplete="off" class="layui-input" readonly="readonly">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <div class="layui-form-item" style="margin-bottom: 5px;">

                <div class="layui-inline">
                    <label class="layui-form-label label1">联系地址</label>
                </div>
                <div class="layui-inline" style="width: 200px;">
                    <label class="layui-form-label label2">省份</label>
                    <div class="layui-input-block layui-input-block2">
                        <select name="province" id="province" lay-filter="province"></select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 200px;">
                    <label class="layui-form-label label2">城市</label>
                    <div class="layui-input-block layui-input-block2">
                        <select name="city" id="city" lay-filter="city"></select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 200px;">
                    <label class="layui-form-label label2">区</label>
                    <div class="layui-input-block layui-input-block2">
                        <select name="zone" id="zone"></select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <input style="margin-left: 130px; width: calc(100% - 187px);" type="text" id="address" name="address" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">

            <div class="layui-form-item" style="margin-bottom: 5px;">

                <div class="layui-inline">
                    <label class="layui-form-label label1">证书接收地址</label>
                </div>
                <div class="layui-inline" style="width: 200px;">
                    <label class="layui-form-label label2">省份</label>
                    <div class="layui-input-block layui-input-block2">
                        <select name="post_province" id="post_province" lay-filter="post_province"></select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 200px;">
                    <label class="layui-form-label label2">城市</label>
                    <div class="layui-input-block layui-input-block2">
                        <select name="post_city" id="post_city" lay-filter="post_city"></select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 200px;">
                    <label class="layui-form-label label2">区</label>
                    <div class="layui-input-block layui-input-block2">
                        <select name="post_zone" id="post_zone"></select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <input style="margin-left: 130px; width: calc(100% - 187px);" type="text" id="post_address" name="post_address" autocomplete="off" class="layui-input">
            </div>
        </div>
        <hr>
        <div class="layui-form-item">
            <label class="layui-form-label label1">上传的身份证</label>
            <img id="img-IDCard" src="">
            <img id="img-IDCard2" src="">
        </div>
        <div class="layui-form-item" style="margin-top: 80px;">
            <button class="layui-btn" style="float: right; margin-right: 38px;" id="btnadd2" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>添加</cite></button>
        </div>
    </div>

    <div id="notice2" style="display: none" class="layui-form">
        <div class="layui-form-item" style="margin-top: 20px; margin-bottom: 5px;">
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 400px;">
                    <label class="layui-form-label label1">网校用户名</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="text" name="olschoolusername" id="olschoolusername" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item" style="width: 400px;">
                    <label class="layui-form-label label1">密码</label>
                    <div class="layui-input-block layui-input-block1">
                        <input type="password" name="olschoolpwd" id="olschoolpwd" autocomplete="off" class="layui-input">
                        <input type="hidden" name="studentid" id="studentid">
                    </div>
                </div>
            </div>
            <button class="layui-btn" style="float: right; margin-right: 100px;" id="btnbangding" data-type="add"><i class="layui-icon">&#xe61f;</i><cite>确认绑定</cite></button>
        </div>
    </div>

    <script type="text/html" id="userbar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="bangding">绑定</a>
        <!--<a class="layui-btn layui-btn-warm  layui-btn-mini" lay-event="disable">禁用</a>-->
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!-- 加载js文件 -->
    <script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../../common/common.js"></script>
    <script type="text/javascript" src="../../js/exam/manager.js"></script>
</body>
</html>
