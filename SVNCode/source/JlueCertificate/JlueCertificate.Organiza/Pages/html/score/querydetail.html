<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/user.css" media="all">
    <style type="text/css">
        .label1 {
            width: 100px !important;
        }

        .label2 {
            width: 30px !important;
        }

        .layui-input-block1 {
            margin-left: 130px !important;
        }

        .layui-input-block2 {
            margin-left: 60px !important;
        }

        .layui-form-select dl {
            max-height: 200px !important;
        }
    </style>
</head>
<body>
    <div class="layui-fluid larry-wrapper">
        <div class="layui-form-item" style="width: 100%;margin-top: 10px; margin-bottom: 5px;">
            <div class="layui-inline" style="width: 99%;">
                <div class="layui-form-item" style="text-align: center;">
                    <label style="font-size: 25px;">总成绩</label>
                </div>
            </div>
            <div class="layui-inline" style="width: 99%;">
                <div class="layui-form-item" style="text-align: center;">
                    <label style="font-size: 25px;" id="scoresum"></label>
                </div>
            </div>
            <div class="layui-inline" style="width: 99%;">
                <div class="layui-form-item" style="text-align: center;">
                    <label style="font-size: 25px;">考核结果</label>
                </div>
            </div>
            <div class="layui-inline" style="width: 99%;">
                <div class="layui-form-item" style="text-align: center;">
                    <label style="font-size: 25px;" id="examresult">优秀</label>
                </div>
            </div>
        </div>
        <div class="layui-form layui-form-pane" style="margin-left: 20px; margin-right: 20px">
            <fieldset class="layui-elem-field layui-field-title site-title" style="border-top-color: #d82525">
                <legend><a name="color-design" style="color: #d82525;">课程成绩</a></legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="user-tables">
                    <table id="Tables_subjectcore" lay-filter="Tables_subjectcore"></table>
                </div>
                <div id="laypage_subjectcore"></div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 10px; margin-bottom: 5px;">
            <div style="margin-left: 20px; margin-right: 20px">
                <fieldset class="layui-elem-field layui-field-title site-title" style="border-top-color: #3f3492">
                    <legend><a name="color-design" style="color: #3f3492;">计算方式</a></legend>
                </fieldset>
                <span id="accountform"></span>
            </div>
            <div style="margin-left: 20px; margin-right: 20px">
                <fieldset class="layui-elem-field layui-field-title site-title" style="border-top-color: #28ab87">
                    <legend><a name="color-design" style="color: #28ab87;">结果标准</a></legend>
                </fieldset>
                <span id="resultstd">100-90优秀，90-80良好，80-60及格，60以下不及格</span>
            </div>
        </div>
    </div>
    <script type="text/html" id="userbar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
    </script>
    <!-- 加载js文件 -->
    <script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../../common/common.js"></script>
    <script type="text/javascript" src="../../js/score/querydetail.js"></script>
</body>
</html>
