<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人才评价考证报名系统 登录页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Author" content="larry" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="../favicon.ico" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all">
</head>
<body>
    <div class="larry-main layui-layout animated shake larry-delay2" id="larry_login">
        <div class="title">人才评价考证报名系统</div>
        <p class="info">登录中心</p>
        <div class="user-info">
            <div class="avatar">
                <img src="images/photo/admin.png" alt="">
            </div>
            <div class="layui-form" id="larry_form">
                <div class="layui-form-item">
                    <label class="layui-form-label">机构名:</label>
                    <input type="text" name="user_name" required lay-verify="required" aautocomplete="off" class="layui-input larry-input" placeholder="请输入您的机构名">
                </div>
                <div class="layui-form-item" id="password">
                    <label class="layui-form-label">密码:</label>
                    <input type="password" name="password" required lay-verify="required|password" aautocomplete="off" class="layui-input larry-input" placeholder="请输入您的登录密码">
                </div>
                <div class="layui-form-item larry-verfiy-code" id="larry_code">
                    <input type="text" name="code" lay-verfy="" aautocomplete="off" lay-verify="required" class="layui-input larry-input" placeholder="输入验证码">
                    <div class="code">
                        <div class="arrow"></div>
                        <div class="code-img">
                            <img src="/Handler/verifycode.ashx" onclick="this.src=this.src+'?';" alt="看不清换一张" class="layui-disabled" id="codeimage" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn larry-btn" lay-filter="submit" lay-submit>立即登录</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 加载js文件-->
    <script type="text/javascript" src="../common/frame/layui/layui.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../common/js/gobal.js"></script>
    <script type="text/javascript" src="../common/jquery.md5.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
